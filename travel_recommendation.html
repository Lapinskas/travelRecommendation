<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>TravelBloom</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 min-h-screen">

        <!-- Navbar -->
        <nav class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-6">
                <div class="flex items-center justify-between h-16">

                    <!-- Logo / Brand -->
                    <div class="text-xl font-semibold text-gray-800">
                        TravelBloom
                    </div>

                    <!-- Navigation Links -->
                    <div class="flex items-center space-x-6">
                        <a href="/" class="text-gray-700 hover:text-blue-600 transition">
                                Home
                        </a>
                        <a href="/about" class="text-gray-700 hover:text-blue-600 transition">
                            About us          
                        </a>
                        <a href="/contact" class="text-gray-700 hover:text-blue-600 transition">
                            Contact us
                        </a>
                    </div>

                    <!-- Search -->
                    <div class="flex items-center space-x-2">
                        <input
                            type="text"
                            placeholder="Enter a destination or keyword"            class="w-56 px-3 py-1.5 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />

                        <button class="px-4 py-1.5 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 transition">
                            Search
                        </button>

                        <button class="px-4 py-1.5 bg-gray-200 text-gray-700 text-sm rounded-md hover:bg-gray-300 transition">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <main class="max-w-7xl mx-auto px-6 py-12">

        </main>

    </body>
</html>
